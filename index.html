<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/5c53ffb398.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <title>Spotify

    </title>
</head>
<body>
    <header>
        <nav>
            <ul>
            <img class="brand" src="images/spotify-icon-marilyn-scott-0.png" alt="Spotify">
                <li>Home</li>
                <li>About</li>
            </ul>
        </nav>
    </header>
    

    <div class="container">
        <h1 id="titleHeader">Listening is Everything</h1>
        <div class="songList">
            <div>
                <div class="songItem">
                    <img src="images/50Cent.jpeg" alt="1">
                    <span>Many men</span>
                    <span class="songListPlay"><span>05:34</span></span><i class="fa-solid fa-2x fa-circle-play"></i>
                </div>
            </div>
        </div>
        <div class="songBanner">

        </div>

        <div class="bottom">
            <input type="range" name ="range" id="myProgressBar" min="0" max="100">
            <div class="icons">
                <i class="fa-solid fa-2x fa-backward-step"></i>
                <i id="play" class="fa-solid fa-2x fa-circle-play"></i>
                <i class="fa-solid fa-2x fa-forward-step"></i>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
